about.about_digivol="<p> \

Der Botanische Garten Meise arbeitet in verschiedenen Teilbereichen der Botanik. Wir führen Grundlagenforschung in Bereichen wie Ökologie, Taxonomie, und Evolution durch, und wir sind gleichermaßen aktiv, wenn es sich um eher praxisorientierte Aufgaben wie den Artenschutz und die Aufklärung der Allgemeinheit, den Schutz der Pflanzen und ihrer Lebensräume sowie um die Erweiterung und Weitergabe unseres Wissens über die Pflanzen der Welt handelt. \

</p>\

\

<p> \

Dieses Wissen teilen wir sowohl mit der Öffentlichkeit als auch mit anderen Wissenschaftlern. Eine große und weltweit bedeutende Sammlung von Pflanzen, darunter sowohl lebende als auch getrocknete Pflanzen, sowie auch Bücher und andere bibliographische Ressourcen, die sich mit den Pflanzen befassen, befinden sich in unserer Einrichtung. Obwohl diese für die Forschung bereits immer offen zugänglich waren, haben wir nun damit begonnen, unsere Herbarium-Sammlungen zu digitalisieren, um sie besser zugänglich zu machen. \
Das Ziel dieser Bürgerwissenschaftsplattform besteht darin, uns bei unserer Mission zu unterstützen, unsere Sammlungen zu dokumentieren und zu digitalisieren. Die Öffentlichkeit erhält die Chance, sich aktiv an diesem Prozess zu beteiligen und dazu beizutragen, die Daten aus unseren historischen biologischen Sammlungen für ein breiteres Publikum – von Wissenschaftlern bis zu interessierten Bürgern – leichter zugänglich zu machen. Solch eine enorme Aufgabe können wir nicht alleine bewältigen, daher wird diese Plattform engagierten Bürgern erlauben, uns bei unserer Aufgabe zu unterstützen – hoffentlich in einer für alle Beteiligten angenehmen und interessanten Art und Weise. \
</p> \

\
<h2 class=""body-heading"" name=""what-is-digivol""> \
Was sind DoeDat und DigiVol? \
\
</h2> \

<p> \

DoeDat wurde mithilfe der Bürgerwissenschaftsplattform für quelloffene Projekte, DigiVol verwirklicht, die vom Australischen Museum in Zusammenarbeit mit dem Atlas of Living Australia ins Leben gerufen wurde. Wir haben seitdem die Benutzeroberfläche erweitert, damit sie verschiedene Sprachen unterstützt, sowie unseren selbstgeschriebenen <a href=""https://github.com/AgentschapPlantentuinMeise/volunteer-portal"" target=""_blank"">Code offengelegt</a>, damit andere Einrichtungen ihre eigene mehrsprachige Version von DigiVol einrichten können. \
</p> \

\
<h2 class=""body-heading"" name=""what-does-digivol-mean""> \
Was bedeutet DoeDat? \
</h2> \
<p> \
DoeDat wurde von der flämischen Regierung im Zuge eines Projektes namens DOE! (Digitale Ontsluiting Erfgoedcollecties – Digitales Aufschließen kulturgeschichtlich bedeutender Sammlungen) finanziert. Bei DoeDat dreht sich alles um das Erstellen von digitalen Daten, und „doe dat“ bedeutet auf Niederländisch soviel wie „mach das“. \
</p> \
\
<h2 class=""body-heading"" name=""about-digivol""> \
Über DigiVol. \
</h2> \
\

<p> \

DigiVol wird von vielen Einrichtungen auf der ganzen Welt verwendet, weil es ihnen die Möglichkeit bietet, die Arbeit eines ganzen Heeres von Freiwilligen zu verwalten und zusammenzufügen, um so ihre Daten zu digitalisieren. \

Diese Daten können zum Beispiel Herbarbelegetiketten oder andere Arten von Probenetiketten sein, aber auch Feldnotizen und Tagebücher, Aufzeichnungsblätter, Bücher, Ordner, oder Fotos. \
\
</p><p>\
Es gibt viele Möglichkeiten, Informationen oder Daten aus Bildern zu gewinnen – dies ist vom beabsichtigten Verwendungszweck abhängig. Manche Daten können aus Probenetiketten und Feldnotizen nur gewonnen werden, indem man die handschriftlichen Wörter abschreibt (oder eintippt). Andere Daten können durch das Markieren von Bildern oder durch das Identifizieren von Tieren und deren Verhalten in den Bildern generiert werden. \
\
DigiVol nutzt auf seiner Website mehrere Ansätze für die Datenerstellung. Online Freiwillige werden mit Tutorials geschult, um sie für die Mitarbeit an einem Projekt bereit zu machen. \
</p> \
\
<h2 class=""body-heading"" name=""why""> \
Warum sollen diese Daten erfasst werden? \

</h2> \
\
<p> \
Die Erfassung dieser Daten in digitaler Form ist wichtig, weil sie den Forschern einen leichteren Zugang zu den Daten ermöglicht, die dann für eine Vielzahl von Studien verwendet werden können. \
\

Zum Beispiel können Wissenschaftler und Planer so die Biodiversität besser verstehen, nutzen, verwalten und bewahren. Die aus Herbarbelegen und Feldnotizbüchern gewonnenen Daten stehen dann für die verschiedensten Zwecke zur Verfügung, unter anderem zur: \
\
<ul> \
<li>Erweiterung des Verständnisses der gegenwärtigen und geschichtlichen Verbreitung der Arten (und damit zum besseren Verständnis, wie man am besten einzelne Arten oder ganze Ökosysteme schützen kann).</li> \
<li>Erweiterung des Verständnisses der biologischen Auswirkungen der Klima- und anderen Umweltveränderungen.</li> \
<li>Identifizierung von Arten durch morphologische oder genetische Eigenschaften.</li> \
<li>Zusammenstellung von Informationen über die Beziehungen zwischen Pflanzen und Menschen (z.B. volkstümliche Namen oder traditionelle Verwendungen von Pflanzen).</li> \
</ul> \
\
<p> \

Sobald erfasst, werden diese Daten über eine breite Palette von Mitteln öffentlich zur Verfügung gestellt, um sie der wissenschaftlichen Gemeinschaft sowie einem breiteren Publikum zugänglich zu machen. </p>\
Diese Mittel können solche Websites wie die folgenden umfassen: </p> \
\
<ul> \
 
<li><a href=""https://www.gbif.org/"" target=""_blank"">The Global Biodiversity Information Facility</a></li> \
 
<li><a href=""http://www.botanicalcollections.be"" target=""_blank"">Botanical Collections</a></li> \
 
<li><a href=""http://www.europeana.eu"" target=""_blank"">europeana.eu</a></li> \
 
<li><a href=""http://plants.jstor.org"" target=""_blank"">Plants.jstor.org</a></li> \
</ul> \
\
<h2 class=""body-heading"" name=""new-project""> \
Ein Projekt einreichen \
</h2> \
\
<p> \
Im Prinzip kann DoeDat von jeder Einrichtung oder Person verwendet werden, die über ein Projekt verfügt, das gut für die Freiwilligen von DoeDat geeignet wäre. \
\
Wenn Sie daran interessiert sind, ein Projekt auf DoeDat zu veröffentlichen, und Sie dafür geeignetes Material haben, dann kontaktieren Sie uns bitte unter doedat@plantentuinmeise.be. \
</p> \
\
<h2 class=""body-heading"" name=""references""> \
Nützliche Referenzen \
</h2> \
\
<p> \
Texte und Studien (auf Englisch): \
\
<ul> \
<li>Accelerating the digitization of biodiversity research specimens through online public participation</li> \
<li>Transcribing between the lines: crowd-sourcing historic data collection</li> \
<li>Die DigiVol-Ressourcen des Australischen Museums</li> \
</ul> \
\
</p> \
\
<h2 class=""body-heading"" name=""how-can-i-help""> \
Wie kann ich helfen? \
</h2> \
\
<p> \ 
Werden Sie Online-Freiwilliger! \
</p> \
\
<p> \
Jeder kann ein DoeDat-Freiwilliger werden: Alles, was Sie dazu brauchen, sind ein Computer, Internet-Zugang, und eine E-Mail-Adresse. \
\
Um Freiwilliger zu werden, müssen Sie sich bei DoeDat registrieren, bevor Sie sich in einem Projekt beteiligen können, indem Sie Ihre E-Mail-Adresse und einige persönliche Daten angeben. Mit der Registrierung erhalten Sie Zugang zu DoeDat und den dazugehörigen Foren. Gelegentliche Benachrichtigungen können Sie ebenfalls erhalten. \
</p> \
\
<h2 class=""body-heading"" name=""how-to-start""> \
Wie geht es los? \
\
</h2> \
\
<p> \
Sobald Sie sich registriert haben, können Sie sich einem Projekt in der Liste auf der Startseite der Website anschließen. Nachdem Sie eins ausgewählt haben, klicken Sie auf „Anfangen“. Wenn Sie dies tun, wird Ihnen Ihre erste Aufgabe vorgestellt. \

</p><p> \

Zur Digitalisierung von Etiketten von Herbarbelegen oder Museumsproben wird Ihnen ein Bild des Exemplars oder der Probe und zugehöriger Etikette angezeigt und Sie müssen dann die Daten dieser Etiketten in die verschiedenen Felder des Formulars unter dem Bild eintragen. Jedes Projekt verfügt über ein Tutorial, das die Vorgehensweise erklärt und erläutert, wie die Vorlage korrekt ausgefüllt werden soll. \
  </p><p>Wir empfehlen NACHDRÜCKLICH, dass alle Benutzer das Tutorial durchlesen, bevor sie mit dem Abschreiben der Daten beginnen! \
\
Sobald Sie das Formular Ihrer Aufgabe ausgefüllt haben, klicken Sie auf „Speichern“ – und schon können Sie zu Ihrer nächsten Aufgabe gehen. Sie können so viele oder so wenige Aufgaben erledigen, wie Sie möchten. \
\

Wenn Sie irgendwelche Fragen zu einer Aufgabe haben, können Sie zu deren Klärung die Diskussionsforen benutzen. Sie können Ihren Fortschritt und Ihren Beitrag einschließlich alle gespeicherte Aufgaben einsehen, indem Sie „Mein Beitrag“  über die Registerkarte „Mein Profil“ aufrufen. \
</p> \
\
<h2 class=""body-heading"" name=""what-next""> \
Was geschieht als nächstes? \
</h2> \
\
<p> \
Wenn ein Projekt beendet wird, werden die Aufgaben von einem erfahrenen Freiwilligen nachgeprüft. Die Daten werden dann an die Einrichtung zurückgesandt, geprüft, verarbeitet, und online zur Verfügung gestellt. \ 
</p>"
