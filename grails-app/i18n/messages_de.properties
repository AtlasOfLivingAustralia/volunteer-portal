task.staging.description.help1=<p>Bilddateinamen müssen in der Form <code>&lt;filename&gt;.jpg</code> vorliegen. <b/> Beispiel: Bild01.jpg </p><p> Textdateien müssen mit dem folgenden Muster übereinstimmen: </p><code>&lt;imageFilename&gt;__&lt;DwC field name&gt;__&lt;record index&gt;.txt</code>, wo: <ul> <li><code>imageFilename</code> genau mit dem Namen einer schon hochgeladenen Bilddatei, einschlißlich der Dateiendung übereinstimmt; </li><li><code>DwC field name</code> ist der Name des Feldes, das mit dem Inhalt der Datei ausgefüllt dient zu sein; </li><li><code>record index</code> ist das Feldverzeichnis, wenn derselbe Feldname mehrere Werte einhalten darf (wird zum Standardwert 0, wenn nicht angegeben). </li></ul> <p><strong>Wichtig:</strong> <code>__</code> im Dateinamen sind zwei Unterstriche.. </p><div> <p> Zum Beispiel, vorausgesetzt, dass es eine Bilddatei im Bildwarteraum mit dem Namen <code>Bild01.jpg</code> gibt: <br/> Der Inhalt von <code>Bild01.jpg__occurrenceRemarks__0.txt</code> wird das Feld <em>occurrenceRemarks</em> im Verzeichnis mit "0" ausfüllen. </p></div>
