about.about_digivol="<p> \
Plantentuin Meise werkt aan verschillende aspecten van de plantkunde. We doen aan fundamenteel onderzoek o.a. ecologie, taxonomie en evolutie, en zijn net zo actief in de meer toegepaste gebieden zoals conservatie en educatie, bescherming van planten en hun leefomgevingen, en het verbeteren en het verspreiden van kennis van planten van over de ganse wereld. \
</p>\
\
<p>\
Deze kennis wordt vervolgens gedeeld met het algemene publiek en wetenschappers. Grote en wereldwijd belangrijke plantencollecties, zowel levend als gedroogd, zijn in onze plantentuin te vinden evenals boeken en andere bibliografische bronnen die te maken hebben met planten. Ondanks dat deze altijd beschikbaar zijn geweest voor onderzoek, zijn we onze herbariumcollecties aan het digitaliseren om ze makkelijker toegankelijk te maken. \
Het doel van dit crowdsourcingsplatform is om ons te helpen met onze missie om onze collecties te documenteren en te digitaliseren en daarbij het publiek de kans te geven actief deel te nemen aan het proces, en bij te dragen tot het toegankelijker maken van data uit historische biologische collecties voor een bredere gemeenschap van zowel wetenschappers als andere burgers. Zo'n enorm werk is er één die we niet alleen kunnen doen en daarom biedt dit platform de mogelijkheid aan enthousiastelingen om ons te helpen bij onze taak, op een hopelijk plezierige en interessante manier. \
</p> \
\
<h2 class="body-heading" name="what-is-digivol"> \
Wat zijn DoeDat en DigiVol? \
</h2> \
\
<p> \
DoeDat is opgestart met behulp van het Open Source project crowdsourcing platform DigiVol, dat gebouwd is door het Australisch Museum in samenwerking met de Atlas of Living Australia. Wij hebben de interface uitgebreid zodat verschillende talen worden aangeboden en we hebben onze eigen code <a href="https://github.com/AgentschapPlantentuinMeise/volunteer-portal" target="_blank">beschikbaar gesteld</a> zodat andere instituten ook een meertalige versie van DigiVol kunnen opzetten. \
</p> \
 \
<h2 class="body-heading"  name="what-does-digivol-mean"> \
Wat betekent DoeDat? \
</h2> \
<p>  \
DoeDat werd gefinancierd door de Vlaamse Overheid via het project DOE! (Digitale Ontsluiting Erfgoedcollecties). DoeDat heeft alles te maken met het creëren van data vandaar de naam "doe dat". \
</p> \
\
<h2 class="body-heading" name="about-digivol">  \
Over DigiVol. \
</h2> \
\
<p> \
DigiVol wordt wereldwijd gebruikt om via inspanningen van vele vrijwilligers data te digitaliseren en te bundelen. \
Deze data kunnen voorkomen in de vorm van herbariumetiketten of andere types van specimenetiketten, veldnotaboeken en dagboeken, opnames, boeken, registers, of foto's. \
\
</p><p>\
Er zijn vele manieren om informatie of data van beelden te verkrijgen afhankelijk van het uiteindelijke gebruik. Sommige data van specimenetiketten en veldnotitieboeken kunnen alleen worden verkregen door invoeren van de aanwezige gegevens (handgeschreven of getypte tekst). Andere manieren van dataverzameling kunnen bestaan uit het markeren van beelden of identificeren van dieren en hun gedrag op de beelden. \
DigiVol gebruikt al deze verschillende vormen van dataverzameling op hun website. Online vrijwilligers krijgen handleidingen waarmee ze aan de slag kunnen wanneer ze zich aansluiten bij een project. \
</p> \
\
<h2 class="body-heading" name="why"> \
Waarom deze data vastleggen? \
</h2> \
\
<p> \
Data vastleggen in een digitale vorm is belangrijk omdat het onderzoekers helpt om toegang te krijgen tot de datadie ze nodig hebben bij een verscheidenheid aan studies. \
\
Een mooi voorbeeld hiervan is dat wetenschappers en beleidsbepalers hierdoor geholpen worden om de biodiversiteit beter te begrijpen, gebruiken, beheren en in stand te houden. Ze kunnen data die uit herbariumspecimenetiketten en veldnotaboeken gehaald zijn gebruiken voor tal van doeleinden zoals: \
\
<ul> \
<li>Het begrijpen van de huidige en vroegere verspreiding van soorten (om te begrijpen hoe afzonderlijke soorten of ecosystemen het best in stand gehouden kunnen worden).</li> \
<li>Het begrijpen van biologische veranderingen gestuurd door het klimaat en andere milieuveranderingen.</li> \
<li>Het identificeren van soorten op basis van morfologische of genetische kenmerken.</li> \
<li>Het samenstellen van informatie over de relatie tussen planten en mensen (bv. lokale namen, traditioneel gebruik van planten).</li> \
</ul> \
\
<p> \
Eenmaal vastgelegd, wordt deze data beschikbaar gemaakt via een brede waaier van systemen en zo toegankelijk gemaakt voor de wetenschappelijke gemeenschap en andere geinteresseerden. </p>\
<p>Deze systemen kunnen websites omvatten zoals: </p> \
\
<ul> \
  <li><a href="https://www.gbif.org/" target="_blank">The Global Biodiversity Information Facility</a></li> \
  <li><a href="http://www.botanicalcollections.be" target="_blank">Botanical Collections</a></li> \
  <li><a href="http://www.europeana.eu" target="_blank">europeana.eu</a></li> \
  <li><a href="http://plants.jstor.org" target="_blank">Plants.jstor.org</a></li> \
</ul> \
\
<h2 class="body-heading" name="new-project"> \
Indienen van een project \
</h2> \
\
<p> \
DoeDat zou kunnen gebruikt worden door ieder instituut of individu met een project passend bij de DoeDat vrijwilligers. \
\
Indien je graag een project zou indienen op DoeDat en je beschikt over geschikt materiaal, neem dan contact op met ons via doedat@plantentuinmeise.be. \
</p> \
\
<h2 class="body-heading" name="references"> \
Nuttige referenties \
</h2> \
\
<p> \
Artikels (in het Engels): \

\

<ul> \

<li>Accelerating the digitization of biodiversity research specimens through online public participation</li> \
<li>Transcribing between the lines: crowd-sourcing historic data collection</li> \
<li>Australian Museum DigiVol resources</li> \
</ul> \
\
</p> \
\
<h2 class="body-heading" name="how-can-i-help"> \
Hoe kan ik helpen? \
</h2> \
\
<p> \
Word een online vrijwilliger! \
</p> \
\
<p> \
Iedereen kan een DoeDat vrijwilliger worden; het enige wat je nodig hebt is een computer, internettoegang, en een e-mailadres.  \
\
Om vrijwilliger te worden, is het nodig je eerst in te schrijven op DoeDat voordat je deel kan nemen aan een project. Je e-mailadres en enkele andere gegevens zijn hiervoor nodig. Door in te schrijven krijg je toegang tot DoeDat en aanverwante fora. Af en toe kan je ook nieuws ontvangen.  \
</p> \
\
<h2 class="body-heading" name="how-to-start"> \
Hoe beginnen? \
</h2> \
\
<p> \
Eenmaal ingeschreven, kan je je aansluiten bij een project uit de lijst op de voorpagina van de website. Na het kiezen van een project, klik je op de 'Begin eraan' knop en krijg je je eerste taak te zien. \

</p><p> \

Voor herbarium- of museumsspecimenetiketten krijg je een beeld te zien van een specimen met bijhorende etiketten. Alle informatie van deze etiketten moet je noteren in de velden van het formulier onder het beeld. Elk project heeft een bijbehorende handleiding die uitlegt en laat zien hoe het formulier moet ingevuld worden. \
  </p><p>We raden TEN ZEERSTE aan dat alle gebruikers eerst de handleiding lezen voor te beginnen met het invoeren van gegevens!  \
\
Wanneer je klaar bent met het invullen van het formulier van jouw taak, klik je op 'Opslaan' en kan je verder gaan met de volgende taak. Je kan zoveel of zo weinig invoertaken doen als je wilt.  \
\
Indien er vragen zijn over een bepaalde taak kan je de discussiefora bezoeken. Je kunt je voortgang en bijdrage bekijken, inclusief alle opgeslagen taken, via 'Mijn bijdrage' via de 'Mijn Profiel' tab. \
</p> \
\
<h2 class="body-heading" name="what-next"> \
Wat gebeurt hierna? \
</h2> \
\
<p> \
