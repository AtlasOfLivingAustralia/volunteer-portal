#Fix grails taglib <g:paginate/> to work with bootstrap css.

digest:
    enabled: false
    threshold: 5

quartz:
    autoStartup: true
    jdbcStore: false
    waitForJobsToCompleteOnShutdown: true
    exposeSchedulerInRepository: false
    props:
        scheduler:
            skipUpdateCheck: true

hibernate:
    dialect: net.kaleidos.hibernate.PostgresqlExtensionsDialect
    cache:
        queries: false
        use_query_cache: true
        use_second_level_cache: true
        provider_class: net.sf.ehcache.hibernate.EhCacheProvider
        region.factory_class: org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
    #SQL="trace,stdout"
    #type="trace,stdout"
    #These next two are needed for grails 3.3.x
    jdbc:
        lob:
            non_contextual_creation: true
    temp:
        use_jdbc_metadata_defaults: false

dataSource:
    dbCreate: validate
    pooled: true
    poolName: 'grails-hikari'
    jmxExport: true
    driverClassName: org.postgresql.Driver
    loggingSql: false
    #username: volunteers
    #password: volunteers

environments:
    development:
        dataSource:
            dbCreate: validate
            url: jdbc:postgresql://localhost:5432/volunteerdb
            #url: jdbc:postgresql://localhost:5432/voltest1
            #username: "postgres"
            #password: "password"
            logSql: false
            properties:
                jdbcInterceptors: ConnectionState;StatementCache(max=200);SlowQueryReport(logFailed=true)
    test:
        elasticsearch:
            location: "./target/elasticsearch/"
        flyway:
            baselineOnMigrate: false
        dataSource:
            dbCreate: validate
            url: jdbc:postgresql://localhost:5432/volunteerstest
            username: "postgres"
            password: "admin"
        quartz:
            autoStartup: false
        grails:
            config:
                locations: []
    production:
        dataSource:
            dbCreate: validate
            properties:
                jmxEnabled: true
                initialSize: 10
                maxActive: 10
                minIdle: 10
                maxIdle: 10
                maxWait: 5000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 5000
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState;StatementCache(max=200);SlowQueryReport(logFailed=true)
                defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED
                abandonWhenPercentageFull: 100
                removeAbandonedTimeout: 120
                removeAbandoned: true
                logAbandoned: false
                rollbackOnReturn: true
